
<div id="modal-summary" class="popup summary modal-consultation">
    <div class="modal-consultation__body summary__body popup__body">
        <div class="modal-consultation__content summary__content modal-consultation__content_form popup__content">
            <button type="button" class="modal-consultation__close close-popup">
                <img src="@img/icons/close.svg" alt="">
            </button>
            <div class="summary__content-body summary-content" >
                <div class="modal-consultation__form">
                    <div class="feedback__item">
                        <h3 class="feedback__title title">
                            Резюме
                        </h3>
                    </div>
                    <div class="feedback__item">
                        <form action="#" id="form" class="feedback__form form">
                            <div class="form__item form-item">
                                <input type="text" class="form__input input">
                                <label for="" class="form__label form-label">ФИО</label>
                            </div>
                            <div class="form__item form-item">

                                <input type="tel" class="form__input input _mail _req">
                                <label for="" class="form__label form-label">Email</label>
                            </div>
                            <div class="form__item form-item">

                                <input type="tel" class="form__input input tel _req _tel">
                                <label for="" class="form__label form-label">Телефон</label>
                            </div>
                            <div class="form__item form-item">

                                <input type="tel" class="form__input input  _req">
                                <label for="" class="form__label form-label">Ссылка на резюме</label>
                            </div>
                            <div class="form__item form-item">
                                <div class="quiz__file-form">
                                    <input id="fileInput" type="file" accept=".pdf" class="quiz__file">
                                    <button id="fileButton" type="button" class="quiz__file-button  form-item__file-button">
                                        Загрузите или перетащите файл резюме <br> Не более XX МБ.
                                    </button>
                                </div>
                                <div id="filePreview" class="quiz__preview-wrapper">
                                    
                                </div>
                            </div>
                            <div class="form__item ">
                                <button class="form__button summary__button button">
                                    Отправить резюме
                                </button>
                            </div>
                            <div class="form__item">
                                <div class="form__checkbox checkbox">
                                    Согласен с обработкой моих персональных данных в соответствии с политикой
                                    конфиденциальности
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
