<div id="modal-consultation-2" class="popup modal-consultation">
    <div class="modal-consultation__body popup__body">
        <div class="modal-consultation__content modal-consultation__content_form popup__content">
            <button type="button" class="modal-consultation__close close-popup">
                <img src="@img/icons/close.svg" alt="">
            </button>
            <div class="modal-consultation__content-body">
                <div class="modal-consultation__columns">
                    
                    <div class="modal-consultation__form">
                        <div class="feedback__item">
                            <h2 class="feedback__title title">
                                Задать вопрос
                            </h2>
                        </div>
                        <div class="feedback__item">
                            <form action="#" id="form" class="feedback__form form">
                                <div class="form__item form-item">
                                    <input type="text" class="form__input input">
                                    <label for="" class="form__label form-label">ФИО</label>
                                </div>
                                <div class="form__item form-item">

                                    <input type="tel" class="form__input input _mail _req">
                                    <label for="" class="form__label form-label">Email</label>
                                </div>
                                <div class="form__item form-item">

                                    <textarea type="text" class="form__input input form__textarea _req"></textarea>
                                    <label for="" class="form__label form-label">Вопрос</label>
                                </div>
                                <div class="form__item ">
                                    <button class="form__button button">
                                        Отправить
                                    </button>
                                </div>
                                <div class="form__item">
                                    <div class="form__checkbox checkbox">
                                        Согласен с обработкой моих персональных данных в соответствии с политикой
                                        конфиденциальности
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
